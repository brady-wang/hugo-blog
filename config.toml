baseURL = "http://yeves.cn/"
languageCode = "zh-CN"
title = "风行天下的博客"
theme = "maupassant"
googleAnalytics = ""

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140



[author]
  name = "风行天下"

[params]
  author = "风行天下"
  subtitle = ""
  keywords = "风行天下"
  description = "天地不仁 以万物为刍狗"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索
  beian = "粤ICP备18010513号"

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = false  # 是否开启目录

## 友情链接，可以多个

[[params.links]]
  title = "博客园"
  name = "博客园"
  url = "https://www.cnblogs.com/brady-wang/"



## 开启版权声明，协议名字和链接都可以换
[params.cc]
    name = "知识共享署名-非商业性使用-禁止演绎 4.0 国际许可协议"
    link = "https://creativecommons.org/licenses/by-nc-nd/4.0/"

## 配置代码高亮
#[markup]
#  [markup.highlight]
#    lineNos = true
#    style = "github"

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart =1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4

